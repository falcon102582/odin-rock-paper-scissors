<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>

    <div class="container">
        <div id="player">
            <h2>Player</h2>
            <img src="./icon/paper.png" id="player-paper">
            <img src="./icon/rock.png" id="player-rock">
            <img src="./icon/scissors.png" id="player-scissors">
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <img src="./icon/paper.png" id="computer-paper">
            <img src="./icon/rock.png" id="computer-rock">
            <img src="./icon/scissors.png" id="computer-scissors">
        </div>
    </div>
    <hr>
    <h3 id="result">Let's play!</h3>
    <h3 id="score">Result</h3>
    <div id="container-reset"><p id="reset">Again!</p></div>
    <script src="script.js"></script>
</body>
</html>
